<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <link rel="stylesheet" href="game.css">
        <script type="module" src="game.js"></script>
    </head>
    <body>
        <main>
            <div id="game-board">
                <button id="use-callback" class="pure-button">Use a callback</button>
                <button id="use-promise" class="pure-button">Use a promise</button>
                <button id="use-async-await" class="pure-button">Use a async/await</button>
            </div>
            <div id="score">0</div>
            <div id="category-title"></div>
            <div id="question"></div>
            <div id="value"></div>
            <div id="invalid-count"></div>
            <form class="pure-form">
                <textarea id="player-response" class="pure-input-1"></textarea>
            </form>
            <button id="check-response" class="pure-button" class="is-hidden">Check response</button>
            <div id="answer" class="is-hidden"></div>
        </main>
    </body>
</html>
