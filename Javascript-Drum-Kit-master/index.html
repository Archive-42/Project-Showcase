   <body>
    <h1 class="h1">Js Drum Kit</h1>
    <h2>Press the keys corresponding to the letters you see for each drum</h2>
<div class="keys">
<div data-key="65" class="key">
    <kbd>A</kbd>
    <p>Kick<p>
    
</div>
<div data-key="83" class="key">
    <kbd>S</kbd>
    <p>Snare<p>
</div>
<div data-key="68" class="key">
    <kbd>D<kbd>
    <p>High Hat</p>
    </div>
<div data-key="70" class="key">
    <kbd>F</kbd>
    <p>snare-muted</p>
</div>
    <div data-key="71" class="key">
    <kbd>G</kbd>
    <p>Symbol</p>
</div> 
<div data-key="72" class="key">
    <kbd>H</kbd>
    <p>Tom</p>
</div>
<div data-key="74" class="key">
    <kbd>J</kbd>
    <p>symbol2</p>
</div>
<div data-key="75" class="key">
    <kbd>K</kbd>
    <p>Click</p>
</div>
<div data-key="76" class="key">
    <kbd>L</kbd>
    <p>Sticatto Snare </p>
</div>
</div>

<audio data-key="65" src="sounds/boom.wav"></audio>
<audio data-key="83" src="sounds/clap.wav"></audio>
<audio data-key="68" src="sounds/hihat.wav"></audio>
<audio data-key="70" src="sounds/kick.wav"></audio>
<audio data-key="71" src="sounds/openhat.wav"></audio>
<audio data-key="72" src="sounds/tom.wav"></audio>
<audio data-key="74" src="sounds/ride.wav"></audio>
<audio data-key="75" src="sounds/tink.wav"></audio>
<audio data-key="76" src="sounds/snare.wav"></audio>
<script>
    
document.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)

    const key = document.querySelector(`div [data-key="${e.keyCode}"]`)
  
key.classList.add('playing')
    if (!audio) return;
    audio.currentTime = 0;
    audio.play()
    console.log(key.classList);
    key.classList.add("playing");

    
})
function removeTransiiton(e){
console.log(e);
if (e.propertyName != 'transform') return;
console.log(e.propertyName)
console.log(this)
this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
    keys.forEach(key=>key.addEventListener('transitionend',removeTransiiton))
</script>
    </body>
