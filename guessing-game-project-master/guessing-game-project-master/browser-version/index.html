<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h1>Guessing Game</h1>
    </div>

    <div class="container">

        <div class="game-area">
            <h3>Make Your Guess</h3>
            <div class="display" id="display-turns-left"></div>
            <div class="display" id="display-range"></div>
            <textarea id="user-guess" cols="10" rows="1"></textarea>
            <div class="display" id="display-response"></div>
            <div class="game-buttons">
                <div class="submit-button">
                    <button type="submit" id="guess-button" disabled>Input Guess!</button>
                </div>
                <div class="start-over-button">
                    <button id="new-game" disabled>New Game</button>
                </div>
            </div>
        </div>

        <div class="setup-area">
            <div class="setup-min">
                <h3 id='min-num-label'>Minimum Number</h3>
                <textarea class="user-input" id="min-number" cols="10" rows="1"></textarea>
            </div>

            <div class="setup-max">
                <h3 id="max-num-label">Maximum Number</h3>
                <textarea class="user-input" id="max-number" cols="10" rows="1"></textarea>
            </div>



        </div>
        <div class="range-button">
            <button type="submit" id="submit-range" disabled>Range Submit!</button>
        </div>
    </div>

</body>

</html>
