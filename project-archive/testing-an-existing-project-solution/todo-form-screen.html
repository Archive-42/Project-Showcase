<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a new To-Do item</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>
<body>
  <nav>
    <div class="pure-g">
      <div class="pure-u-1-3">
        <a href="/items">Home</a>
      </div>
      <div class="pure-u-1-3">
        <a href="/categories">Categories</a>
      </div>
      <div class="pure-u-1-3">
        <a href="/search">Search</a>
      </div>
    </div>
  </nav>
  <main class="pure-g">
    <div class="pure-u-1-3"></div>
    <section class="pure-u-1-3">
      <h1>Add A To-Do Item</h1>
      <form class="pure-form pure-form-stacked" method="post" action="/items">
        <fieldset>
          <legend>New to-do item</legend>

          <label for="title">Title</label>
          <input type="text" placeholder="Title" name="title">

          <label for="category">Category</label>
          <select name="category">
            <!-- Content here -->
          </select>

          <button type="submit" class="pure-button pure-button-primary">Add item</button>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
