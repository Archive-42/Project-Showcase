<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Items</title><link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>
<body>
  <nav>
    <div class="pure-g">
      <div class="pure-u-1-3">
        <a href="/items">Home</a>
      </div>
      <div class="pure-u-1-3">
        <a href="/categories">Categories</a>
      </div>
      <div class="pure-u-1-3">
        <a href="/search">Search</a>
      </div>
    </div>
  </nav>
  <main class="pure-g">
    <div class="pure-u-1-3"></div>
    <section class="pure-u-1-3">
      <form class="pure-form" method="get" action="/search">
        <fieldset>
          <legend>Search for items</legend>

          <input type="text" placeholder="Term" name="term">

          <button type="submit" class="pure-button">Search</button>
        </fieldset>
      </form>
      <h1>Items</h1>
      <table class="pure-table pure-table-striped">
        <thead>
          <tr>
            <th></th>
            <th>Title</th>
            <th>Category</th>
            <th>Is complete?</th>
          </tr>
        </thead>
        <tbody>
          <!-- Content here -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
