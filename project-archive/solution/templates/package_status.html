<html>

<head>
    <title>Package Status</title>
</head>

<body>
    <p>
        <a href='/new_package'>Send a new package</a>
    </p>
    <h1>Package Status</h1>
    {% for package in packages %}
    <li>
        {{ package.id }}
        {{ package.sender }}
        {{ package.recipient }}
        {{ package.origin }}
        {{ package.destination }}
        {{ package.location }}
    </li>
    {% endfor %}
</body>
</html>
