<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Gary Pew Pew</title>
	<style>
		body {
			background: #EEE;
		}
		canvas {
			background: #C7F0C1;
		}
	</style>
</head>

<body>
	<canvas id="gameCanvas" width="800" height="600"></canvas>
	<script src='js/createjs.js'></script>
	<script src='js/Rnd.js'></script>
	<script src='Animate/PlanetaryGary_art.js'></script>
	<script>
		var c = createjs, stage, w, h, lib;

		init();
		function init() {
			stage = new c.Stage("gameCanvas");
			w = stage.canvas.width;
			h = stage.canvas.height;

			lib = AdobeAn.getComposition("66509341DAAA44439E6E47782F0AE206").getLibrary();

			c.Ticker.timingMode = c.Ticker.RAF;
			c.Ticker.on("tick", stage);
		}

	</script>
</body>

</html>
